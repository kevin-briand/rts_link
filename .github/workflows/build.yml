name: Build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get version
        id: version
        uses: home-assistant/actions/helpers/version@master

      - name: build panel
        run: |
          sed -i 's/0.0.0/${{ steps.version.outputs.version }}/' custom_components/rts_link/frontend/src/panel/consts.ts
          cd custom_components/rts_link/frontend/
          npm install
          npm run build
          cd ../../../

      - name: Patch manifest and zip
        run: |
          sed -i 's/0.0.0/${{ steps.version.outputs.version }}/' custom_components/rts_link/manifest.json
          
          cd custom_components/rts_link/
          zip -r ../../rts_link.zip ./* -x '.*'
      - uses: JasonEtco/upload-to-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          args: ./rts_link.zip application/zip
